<!DOCTYPE html><html ng-app=balance><head><meta charset=UTF-8><meta content=yes name=apple-mobile-web-app-capable><meta content=yes name=apple-touch-fullscreen><meta content="telephone=no,email=no" name=format-detection><title>我的余额</title><script src=../../assets/js/flexible_css.debug.js></script><script src=../../assets/js/flexible.debug.js></script><link rel=stylesheet href=../../assets/css/bootstrap.min.css><link rel=stylesheet href=../../build/css/app-6d084052e1.min.css></head><body ng-controller=balanceCtrl id=balance-container><div class=title-bar><span class=title-bar-left><img src=../../assets/images/back.png></span> <span>我的余额</span> <span class=title-bar-right><a href=javascript:void(0) class=delete ng-click="isFiltering = !isFiltering">筛选</a></span></div><div class=count-balance><span><img src=../../assets/images/coin.png></span> <span class=balance-num>账户余额&nbsp;￥</span></div><div class=head><span>收支余额</span> <span>累计余额</span> <span>时间</span> <span>类型</span></div><div class=balance-item ng-repeat="balance in balanceList"><span class=price>￥{{balance.price}}</span><span class=price>￥{{balance.currentbalance}}</span><span class=time>{{balance.time}}</span><span class=type>{{balance.type}}</span></div><div class="filter clearfix" ng-show=isFiltering><div class=attr-select><div class=title>方式</div><div class=filter-row><span class="filter-item selected-item" ng-click=setFilter(1)>收入</span> <span class=filter-item ng-click=setFilter(2)>支出</span></div><div class=title>时间</div><div class=filter-row><span class=filter-item ng-click=setFilter(3)>开始</span> <span class=filter-item ng-click=setFilter(4)>结束</span></div><div class=title>类型</div><div class=filter-row><span class=filter-item ng-click=setFilter(5)>充值</span> <span class=filter-item ng-click=setFilter(6)>赠送</span></div><div class=filter-row><span class=filter-item ng-click=setFilter(7)>部分</span> <span class=filter-item ng-click=setFilter(8)>订单</span></div><div class=confirm-btn ng-click>确定</div></div></div></body><script src=../../assets/js/jquery.min.js></script><script src=../../assets/js/angular.min.js></script><script src=../js/app-9a811e5da5.min.js></script></html>
