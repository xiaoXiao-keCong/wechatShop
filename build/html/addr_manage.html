<!DOCTYPE html><html ng-app=addrManage><head><meta charset=UTF-8><meta content=yes name=apple-mobile-web-app-capable><meta content=yes name=apple-touch-fullscreen><meta content="telephone=no,email=no" name=format-detection><title>地址管理</title><script src=../../assets/js/flexible_css.debug.js></script><script src=../../assets/js/flexible.debug.js></script><link rel=stylesheet href=../../build/css/app-edabb58f30.min.css><link rel=stylesheet href=../../assets/css/bootstrap.min.css></head><body ng-controller=addrManageCtrl class=body-bg-1><div class=title-bar><span id=back><img src=../../assets/images/back.png></span> 地址管理</div><div id=addr-manage-container><div class=addr-item ng-repeat="addr in addrList"><div class=info-panel><span class=name>{{addr.name}}</span> <span class=phone>{{addr.telephone}}</span> <span class=address>{{addr.address}}</span></div><div class=operation-panel><div class=operation id=default-addr><img src=../../assets/images/selected.png alt=默认地址 ng-if=checkDefault(addr)> <img src=../../assets/images/unselected.png alt=非默认地址 ng-if=!checkDefault(addr)> <span>默认地址</span></div><div class=operation id=edit><img src=../../assets/images/edit.png alt=编辑地址 ng-click=edit(addr)> <span>编辑</span></div><div class=operation id=delete><img src=../../assets/images/delete.png alt=删除地址 ng-click=delete(addr)> <span>删除</span></div></div></div><div id=add-addr ng-href=add_receiver.html><img src=../../assets/images/add_addr.png alt=新建地址> 新建地址</div></div></body><script src=../../assets/js/jquery.min.js></script><script src=../../assets/js/angular.min.js></script><script src=../js/addr_manage.js></script></html>
