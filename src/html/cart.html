<!-- 购物车 -->
<div id="cart-container">
<div class="title-bar">
    <span class="title-bar-left"><img src="../../assets/images/back.png"></span>
    <span>购物车</span>
    <span class="title-bar-right"><a href="javascript:void(0)" class="delete">删除</a></span>
</div>
<div class="goods">
    <div class="item-container" ng-repeat="good in cartList">
        <div class="item">
            <span class="item-img">
                <img ng-src="{{good.goods.imgurl}}">
            </span>
            <span class="item-info">
                <span class="name">{{good.goods.name}}</span>
                <span class="real-price">￥{{good.goods.realprice}}</span>
                <span class="price original-price"><del>￥{{good.goods.originalprice}}</del></span>
                <span class="price">￥{{good.goods.vipprice}}</span>
            </span>
        </div>
        <div class="operation-panel">
            <span class="left-panel">
                <span class="selected-pic">
                    <img src="../../assets/images/unselected_2.png" ng-show="!selected" ng-click="selected = !selected">
                    <img src="../../assets/images/selected_2.png" ng-show="selected" ng-click="selected = !selected">
                </span>
                <span class="item-count">小计：￥</span>
            </span>
            <span class="right-panel">
                <span>数量：</span>
                <span class="change-num">
                    <span>
                        <img src="../../assets/images/add.png" class="add-pic">
                    </span>
                    
                    <span class="num">1</span>
                    <span>
                        <img src="../../assets/images/reduce.png" class="reduce-pic">
                    </span>
                    
                </span>
            </span>
        </div>
    </div>
</div>
<div class="bottom-panel">
    <span class="left-panel">
        <span class="select-pic">
            <img src="../../assets/images/unselected_2.png" alt="全选" ng-show="!selectAll" ng-click="selectAll = !selectAll">
            <img src="../../assets/images/selected_2.png" alt="全选" ng-show="selectAll" ng-click="selectAll = !selectAll">
        </span>
        <span>全选</span>
    </span>
    <span class="middle-panel">
        <span class="count-num">合计：0元</span>
        <span class="price">已优惠：0元</span>
    </span>
    <span class="right-panel">
        去结算
    </span>
</div>
</div>
