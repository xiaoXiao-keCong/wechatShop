<!DOCTYPE html>
<html ng-app="addrManage">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>悦艺术家</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../build/css/app.min.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
</head>
<body ng-controller="addrManageCtrl" id="addr-manage-container">
<div class="title-bar">
    <span class="title-bar-left"><img src="../../assets/images/back.png"></span>
    <span>地址管理</span>
</div>
<div class="addr-manage">
    <div class="addr-item" ng-repeat="addr in addrList">
        <div class="info-panel">
            <span class="name" ng-bind="addr.name"></span>
            <span class="phone" ng-bind="addr.telephone"></span>
            <span class="address" ng-bind="addr.address"></span>
        </div>
        <div class="operation-panel">
            <div class="left">
                <img src="../../assets/images/selected.png" alt="默认地址" ng-if="checkDefault(addr)">
                <img src="../../assets/images/unselected.png" alt="非默认地址" ng-if="!checkDefault(addr)">
                <span class="tips">默认地址</span>
            </div>
            <div class="right">
                <img src="../../assets/images/edit.png" alt="编辑" class="edit-icon" ng-click="edit(addr)">
                <span class="tips">编辑</span>
                <img src="../../assets/images/delete.png" alt="删除" class="delete-icon" ng-click="delete(addr)">
                <span>删除</span>
            </div>
        </div>
    </div>
</div>
<div id="add-addr" ng-click="toAddAddr()">
    <img src="../../assets/images/add_addr.png" alt="新建地址">
    <span>新建地址</span>
</div>
</body>
<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3>提示</h3>
    </div>
    <div class="modal-body">
        <span ng-bind="tips"></span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">确定</button>
    </div>
</script>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/angular.min.js"></script>
<!-- <script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script> -->
<script src="../js/app.min.js"></script>
</html>
