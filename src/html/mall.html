<div id="mall-container">
	<div class="title-bar">
	    <span class="title-bar-left">
	        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
	    </span>
	    <span>悦商城</span>
	    <span class="title-bar-right">
	        <img src="../../assets/images/search.png" alt="搜索" id="search" ng-click="searchGoods()">
	        <img src="../../assets/images/cart.png" class="cart-icon" ng-click="toCart()">
	    </span>
	</div>
	<div advertise class="swiper-container advertise">
		<div class="swiper-wrapper">
			<div class="swiper-slide" ng-repeat="item in adList" on-finish-render-filters>
				<img ng-src="{{item.imgurl}}" ng-click="jump(item)">
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div class="top-nav">
		<span><img src="../../assets/images/qing.png"></span>
		<span><img src="../../assets/images/jie.png"></span>
		<span><img src="../../assets/images/hu.png"></span>
		<span><img src="../../assets/images/yun.png"></span>
	</div>
	<div class="item-container">
		<div class="title">
			<span class="cn">限时抢购</span>
			<span class="en">FLASH SALE</span>
			<span class=time-tips>
				<span>每日</span>
				<span class="time" ng-bind="limitStartTime"></span>
				<span>开始-</span>
				<span class="time" ng-bind="limitEndTime"></span>
				<span>截止</span>
			</span>
		</div>
		<div class="swiper-container flash-sale-content" flashsale>
			<div class="swiper-wrapper">
				<div class="swiper-slide item" ng-repeat="item in flashSaleList" 
				on-flash-sale-render-finished ng-click="toGoodsDetail(item)">
					<img ng-src="{{item.imgurl}}">
					<span ng-bind="item.name" class="name"></span>
					<span class="bottom-info">
						<span class="highlight">￥<span ng-bind="item.realprice"></span></span>
						<del>￥<span ng-bind="item.originalprice"></span></del>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="item-container">
		<div class="title">
			<span class="cn">品牌专区</span>
			<span class="en">BRAND ZONE</span>
		</div>
		<div class="brand-content">
			<span class="item" ng-repeat="brand in brandList">
				<img ng-src="{{brand.imgurl}}">
			</span>
		</div>
	</div>
	<div class="select-panel">
		<span class="item">
			<span><img src="../../assets/images/rexiao_h.png"></span>
			<span class="highlight">热销</span>
		</span>
		<span class="item">
			<span><img src="../../assets/images/zuixin.png"></span>
			<span>最新</span>
		</span>
		<span class="item">
			<span><img src="../../assets/images/renqi.png"></span>
			<span>人气</span>
		</span>
		<span class="item">
			<span><img src="../../assets/images/jiage.png"></span>
			<span>价格</span>
		</span>
	</div>
	<div class="goods-container">
		<span class="item" ng-repeat="item in goodsList" ng-click="toGoodsDetail(item)">
			<span><img ng-src="{{item.detailimgurl}}" class="goods-img"></span>
			<span class="goods-name" ng-bind="item.name"></span>
			<span class="goods-info">
				<span>￥<span ng-bind="item.realprice"></span></span>
				<span class="praise">
					<span><img src="../../assets/images/zan.png"></span>
					<span ng-bind="item.praisenum"></span>
				</span>
			</span>
		</span>
	</div>
</div>
