<div class="parent-container">
	<div id="designer-search">
		<div class="search-title-bar">
			<span class="search-box">
				<img src="../../assets/images/search_1.png" alt="搜索图标" class="common-icon">
				<form ng-submit="search()">
					<input type="search" placeholder="请输入发型师姓名" ng-model="word">
				</form>
			</span>
			<span class="cancel-btn" back>取消</span>
		</div>
		<!-- 发型师 -->
		<div class="item-container" ng-if="designerList.length > 0">
			<div class="item" ng-repeat="designer in designerList" ng-click="toDesignerDetail(designer)">
				<img ng-src="{{designer.avatar}}" class="designer-head-pic">
				<div class="info">
					<span class="price">
						￥<span ng-bind="designer.cutmoney"></span>
					</span>
					<span class="middle">
						<span ng-bind="designer.name" class="name"></span>
						<img ng-repeat="star in designer.starUrl" ng-src="{{star.path}}" class="star-icon">
					</span>
					<span class="bottom text-right">
						<img src="../../assets/images/location.png" class="location-icon">
						<span ng-bind="designer.store.location"></span>
					</span>
				</div>
			</div>
		</div>
		<div ng-if="hasNoResult" class="text-center">暂无搜索内容！</div>
	</div>
</div>
