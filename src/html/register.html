<!DOCTYPE html>
<html ng-app="register">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>注册</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../build/css/app.min.css">

</head>
<body ng-controller="registerCtrl">
<div class="title-bar">
    <span class="title-bar-left"><img src="../../assets/images/back.png"></span>
    <span>注册</span>
</div>
<div id="register-container">
    <div class="form-group">
        <span class="icon">
            <img src="../../assets/images/phone.png" alt="手机号" class="phone-icon">
        </span>
        <span class="text-container">
            <input type="text" placeholder="请输入您的手机号" class="input-text" name="phone-num">
        </span>

    </div>
    <div class="form-group margin-top-28 border-bottom-none code-container">
        <div class="code">
            <span class="icon">
                <img src="../../assets/images/code.png" alt="验证码" class="code-icon">
            </span>
            <span class="text-container">
                <input type="text" placeholder="请输验证码" class="input-text">
            </span>
        </div>
        <div class="get-code-btn">
            获取验证码
        </div>
    </div>
    <div class="form-group margin-top-28">
        <span class="icon">
            <img src="../../assets/images/lock.png" alt="密码" class="pwd-icon">
        </span>
        <span class="text-container">
            <input type="password" placeholder="请输6-20位字母、数字或符号" class="input-text">
        </span>
    </div>
    <div class="form-group margin-top-28">
        <span class="icon">
            <img src="../../assets/images/lock.png" class="pwd-icon">
        </span>
        <span class="text-container">
            <input type="password" placeholder="请确认密码" class="input-text">
        </span>
    </div>
    <div id="register-btn" class="btn-common">
        注&nbsp;&nbsp;&nbsp;&nbsp;册
    </div>
    <div class="agreement">
        <span class="agree-check">
            <img src="../../assets/images/checkbox.png" alt="checkbox">
        </span>
        <span class="text">我已阅读并同意<a href="javascript:void(0)">“个人信息保护政策”</a></span>
    </div>
</div>

</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/angular.min.js"></script>
<script src="../js/register.js"></script>
</html>
