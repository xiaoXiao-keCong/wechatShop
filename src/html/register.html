<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>注册</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../build/css/app.min.css">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/angular.min.js"></script>
</head>
<body>
<div class="title-bar">
    注册
</div>
<div class="wrapper">
    <div class="phone">
        <span class="icon">
            <img src="../../assets/images/phone.png" alt="手机号" class="phone-icon">
        </span>
        <span>
            <input type="text" placeholder="请输入您的手机号" class="input-text phone-text" name="phone-num">
        </span>

    </div>
    <div class="code-container margin-top-15">
        <div class="code">
            <span class="icon">
                <img src="../../assets/images/code.png" alt="验证码" class="code-icon">
            </span>
            <span>
                <input type="text" placeholder="请输验证码" class="input-text code-text">
            </span>
        </div>
        <div class="get-code-btn">
            获取验证码
        </div>
    </div>
    <div class="phone">
        <span class="icon">
            <img src="../../assets/images/lock.png" alt="密码" class="lock-icon">
        </span>
        <span>
            <input type="text" placeholder="请输6-20位字母、数字或符号" class="input-text phone-text" name="phone-num">
        </span>
    </div>
    <div class="phone">
        <span class="icon">
            <img src="../../assets/images/lock.png" alt="手机号" class="lock-icon">
        </span>
        <span>
            <input type="text" placeholder="请确认密码" class="input-text phone-text" name="phone-num">
        </span>
    </div>

</div>

</body>

<script src="../js/register.js"></script>
</html>
