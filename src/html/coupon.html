<!DOCTYPE html>
<html ng-app="coupon">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>优惠券</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../build/css/app.min.css">
</head>
<body ng-controller="couponCtrl">
<div class="title-bar">
    <span id="back"><img src="../../assets/images/back.png"></span>
    优惠券
</div>
<div id="address-container">
    <div class="addr-item" ng-repeat="addr in addrList">
        <span class="cell default-site" ng-if="checkIsDefault(addr)">
            <img src="../../assets/images/default.png" alt="默认地址">
        </span>
        <span class="cell info">
            <span class="name">{{addr.name}}</span>
            <span class="phone">{{addr.telephone}}</span>
            <span class="address">{{addr.address}}</span>
        </span>
        <span class="cell edit">
            <img src="../../assets/images/edit_2.png" alt="编辑">
        </span>
        
    </div>
    <div id="add-addr" ng-click="toAddAddr()">
        <img src="../../assets/images/add_addr.png" alt="新建地址">
        新建地址
    </div>
</div>
</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/angular.min.js"></script>
<script src="../js/coupon.js"></script>
</html>
