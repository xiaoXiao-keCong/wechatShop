<div id="store-container">
	<div class="title-bar">
        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
	    <span>门店列表</span>
	    <span class="title-bar-right">
	        <img src="../../assets/images/search.png" alt="搜索" id="search" ng-click="storeSearch()">
	        <img src="../../assets/images/list.png" alt="列表显示" class="switch" ng-click="switch()" ng-if="!isList">
	        <img src="../../assets/images/grid.png" alt="网格显示" class="switch" ng-if="isList" ng-click="switch()">
	    </span>
	</div>
	<div class="top-nav">
		<span class="nav-item selected">全部区域<img src="../../assets/images/down_h.png" class="icon"></span>
		<span class="nav-item">综合排序<img src="../../assets/images/down.png" class="icon"></span>
		<span class="nav-item">价格排序<img src="../../assets/images/updown.png" class="icon"></span>
	</div>
	<div class="grid-container" ng-if="!isList">
		<span class="grid-item" ng-repeat="store in storeList" ng-click="toDetail()">
			<img ng-src="{{store.img2}}">
			</span>
	</div>
	<div class="list-container" ng-if="isList">
		<div class="list-item" ng-repeat="store in storeList" ng-click="toDetail(store)">
			<span><img ng-src="{{store.img1}}" class="store-img"></span>
			<span class="info">
				<span class="name" ng-bind="store.name"></span>
				<span class="intro" ng-bind="store.info"></span>
				<span class="price">
					<span class="star">
						<img ng-repeat="star in store.starUrl" ng-src="{{star.path}}">
					</span>
					<span>￥<span ng-bind="store.average"></span></span>
				</span>
				<span class="location">
					<span><img src="../../assets/images/location.png"></span>
					<span ng-bind="store.location"></span>
				</span>
			</span>
		</div>
	</div>
</div>
