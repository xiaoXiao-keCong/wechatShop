<!-- 商品支付 -->
<div id="pay-container">
	<div class="title-bar">
	    <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
	    <span>立即支付</span>
	</div>
	<div class="pay">
		<div class="record-item">
			<div class="top-panel">
				<span class="order-num">订单号：<span ng-bind="service.id"></span></span>
			</div>
			<div class="order-info">
				<img ng-src="{{service.designer.imgurl}}" class="record-icon">
				<span class="text-info">
					<span class="user-info">
						<span class="name" ng-bind="service.designer.name"></span>
						<span class="phone" ng-bind="service.designer.telephone"></span>
					</span>
					<span>下单时间：<span ng-bind="service.time"></span></span>
					<span>服务店面：<span ng-bind="service.store.name"></span></span>
					<span class="location">
						<img src="../../assets/images/location_3.png" class="location-icon">
						<span ng-bind="service.store.location"></span>
					</span>
				</span>
			</div>
			<div class="items-text">
				<span>项目：</span>
				<span class="items">
					<span ng-repeat="item in service.item" class="item-info">
						<span ng-bind="item.name"></span>
						<span class="price">
							<del ng-bind="item.price"></del>
							<span class="highlight">￥<span ng-bind="item.actualprice"></span></span>
						</span>
					</span>
				</span>
			</div>
			<div class="price-info">
				<span>费用合计：￥<span ng-bind="service.price"></span></span>
				<span>优惠：<span ng-bind="service.discount"></span></span>
				<span>实付：<span class="highlight">￥<span ng-bind="service.actualprice"></span></span></span>
			</div>
		</div>
		<div class="pay-balance">
			<span>
				<span>余额支付</span>
				<span id="balance">￥ <span ng-bind="balance"></span></span>
			</span>
			<span>
				<img src="../../assets/images/uncheck.png" ng-if="!balancePay" ng-click="chooseBalance(1)"></span>
				<img src="../../assets/images/check.png" ng-if="balancePay" ng-click="chooseBalance(2)">
			</span>
		</div>
		<div class="other-pay-tips">
			<span>其他支付方式</span>
		</div>
		<div class="type-item">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/zhifubao_icon.png">
				</span>
				<span>支付宝钱包支付</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_selected.png">
			</span>
		</div>
		<div class="type-item">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/weixin_icon.png">
				</span>
				<span>微信支付</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_unselected.png">
			</span>
		</div>
		<div class="type-item">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/yinlian_icon.png">
				</span>
				<span>银行卡支付</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_unselected.png">
			</span>
		</div>
		<div class="type-item">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/jd_icon.jpg">
				</span>
				<span>京东支付</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_unselected.png">
			</span>
		</div>
		<div class="type-item">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/baidu_icon.png">
				</span>
				<span>百度钱包</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_unselected.png">
			</span>
		</div>
		<div class="type-item border-bottom-none">
			<span class="left">
				<span class="type-icon">
					<img src="../../assets/images/apple_icon.png">
				</span>
				<span>apple pay</span>
			</span>
			<span class="right">
				<img src="../../assets/images/pay_unselected.png">
			</span>
		</div>
		<div class="pay-btn" ng-click="pay()">
			立即支付
		</div>
	</div>
</div>
<div class="option position-fixed" ng-if="showMask" forbid-scroll name="mask" ng-click="hideMask()">
    <div class="enter-pay-password" ng-click="payClick($event)">
    	<div class="title">
	    	<img src="../../assets/images/cancel.png" class="cancel-icon" ng-click="hideMask()">
    		<span>输入密码</span>
    	</div>
    	<div class="password-container">
    		<input type="password" class="input-password" maxlength="6" ng-model="payPassword" id="pay-password">
    		<button ng-click="forgetPwd()" class="forget-pwd">忘记密码？</button>
    		<button ng-click="confirmPwd()" class="confirm-pwd">确定</button>
    	</div>
    </div>
</div>
