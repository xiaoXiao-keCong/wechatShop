<div class="title-bar">
	<span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
	<span>申请退款</span>
</div>
<div class="refund-content">
    <div class="reason-group">
        <span class="icon">
            <img src="../../assets/images/sqtk_10.png">
        </span>
        <span class="text-container">
            <input type="text" placeholder="退款原因（必填）" class="input-text">
        </span>
        <span class="choice-icon">
            <img src="../../assets/images/sqtk_07.png">
        </span>

    </div>
    <div class="instruction-group">
        <div class="instruction-choice">
            <span class="text-container">
                <input type="text" placeholder="退款说明" class="input-text">
            </span>
            <span class="choice-icon">
                <img src="../../assets/images/sqtk_07.png">
            </span>
        </div>
        <div class="instruction-fill">
            <textarea class="input-text" placeholder="最多200字"></textarea>
        </div>

    </div>
    <div class="add-piture">
        <div class="add-text">上传凭证</div>
        <div class="add-text">（最多三张）</div>
        <!-- <img src="../../assets/images/sqtk_19.png"> -->
    </div>
    <div class="submit-reply">
        <button class="submit-btn">提交申请</button>
    </div>
</div>
