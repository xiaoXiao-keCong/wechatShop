<!-- 积分商品确认下单 -->
<div class="parent-container">
	<div id="point-order-confirm-container">
		<div class="title-bar">
		    <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
		    <span>填写订单</span>
		</div>
		<div class="point-order-confirm">
			<div class="deliver-type">
				<div class="addr-item" ng-if="hasSite" ng-click="selectAddress(site)">
	                <span class="name" ng-bind="site.name"></span>
	                <span class="phone" ng-bind="site.telephone"></span>
	                <span class="default-site-tips" ng-if="site.defaultflag == 1">默认</span>
	                <span class="address">
	                    <span ng-bind="site.city+site.address"></span>
	                </span>
	                <span class="edit">
	                    <img src="../../assets/images/arrow_grey.png" alt="">
	                </span>
	            </div>
	            <div class="addr-item" ng-if="!hasSite" ng-click="selectAddress()">
	                <span class="tips">请选择收货人信息</span>
	                <span class="edit">
	                    <img src="../../assets/images/arrow_grey.png" alt="">
	                </span>
	            </div>
	            <b class="s1-borderB"></b>
			</div>
			<div class="order-info">
				<div class="goods-info" ng-repeat="goods in goodsArr">
					<span class="left">
						<img ng-src="{{goods.imgurl}}" class="goods-icon">
					</span>
					<span class="right">
						<span class="goodsinfo">
							<span class="name" ng-bind="goods.name"></span>
							<span class="number">x<span ng-bind="goods.buyNum"></span></span>
						</span>
						<span class="size">
							<span ng-bind="goods.color"></span> <span ng-bind="goods.size"></span>
						</span>
						<span class="price">
							<span class="realprice">￥<span ng-bind="goods.realprice"></span></span>
							<span class="originalprice">￥<span ng-bind="goods.originalprice"></span></span>
						</span>
					</span>
				</div>
			</div>
			<div class="order-info">
				<div class="count-info">
					<span>商品合计</span>
					<span class="total-container">￥<span ng-bind="totalPrice"></span></span>
				</div>
				<div class="freight">
					<span class="freight-title">运费</span>
					<div class="freight-item" ng-repeat="item in freight">
						<span class="freight-info" ng-click="changeExpresscost(item)">
							<span ng-if="expresscostid != item.id"><img src="../../assets/images/pay_unselected.png" alt=""></span>
							<span ng-if="expresscostid == item.id"><img src="../../assets/images/pay_selected.png" alt=""></span>
							<span ng-bind="item.name"></span>
						</span>
						<span class="freight-price">￥<span ng-bind="item.price"></span></span>
					</div>
				</div>
				<div class="message-container">
					<span class="title">买家留言：</span>
					<span class="message">
						<textarea placeholder="选填，填写您和卖家达成一致的信息..." ng-model="remark"></textarea>
					</span>
				</div>
			</div>
			<div class="coupon-container" ng-click="selectCoupon()">
				<span>使用代金券</span>
				<span class="coupon">
					<span ng-bind="couponInfo"></span>
					<img src="../../assets/images/arrow_grey.png">
				</span>
			</div>
		</div>

		<div class="operation">
			<span class="left">
				<span>实付：</span>
				<span class="highlight">￥<span ng-bind="totalPrice"></span> (不含运费)</span>
			</span>
			<span class="right" ng-click="orderConfirm()">去付款</span>
		</div>
	</div>
</div>
