<div class="title-bar">
    <span class="title-bar-left"><img src="../../assets/images/back.png"></span>
    <span>收货地址</span>
</div>
<div id="address-container">
    <div class="addr-item" ng-repeat="addr in addrList">
        <span class="cell default-site" ng-if="checkIsDefault(addr)">
            <img src="../../assets/images/default.png" alt="默认地址">
        </span>
        <span class="cell info">
            <span class="name">{{addr.name}}</span>
            <span class="phone">{{addr.telephone}}</span>
            <span class="address">{{addr.address}}</span>
        </span>
        <span class="cell edit">
            <img src="../../assets/images/edit_2.png" alt="编辑">
        </span>
        
    </div>
    <div id="add-addr" ng-href="add_receiver.html">
        <img src="../../assets/images/add_addr.png" alt="新建地址">
        新建地址
    </div>
</div>
