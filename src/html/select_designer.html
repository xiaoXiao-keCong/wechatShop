<!-- 发型师 -->
<div class="title-bar">
    <span class="title-bar-left">
        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
    </span>
    <span>选择发型师</span>
</div>
<div id="stylist">
	<div class="grid-container">
		<div infinite-scroll="getDesignerInfo()" infinite-scroll-disabled="loading" infinite-scroll-distance="1">
			<div class="item-container">
				<div class="item" ng-repeat="designer in designerList" ng-click="selectDesigner(designer)">
					<img ng-src="{{designer.imgurl}}">
					<div class="info">
						<span ng-bind="designer.name" class="name"></span>
						<div class="bottom-info">
							<span ng-bind="designer.store.name"></span>
							<span>
								<span ng-bind="designer.ordernum"></span> 单
							</span>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="loading && !loaded" class="load">加载中...</div>
            <div ng-show="loaded" class="load"></i>没有更多了</div>
		</div>
	</div>
</div>
