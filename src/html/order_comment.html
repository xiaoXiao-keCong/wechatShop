<div id="order-comment-container">
	<div class="title-bar">
		<span class="title-bar-left" back>
			<img src="../../assets/images/back.png">
		</span>
		<span>评价商品</span>
	</div>
	<div class="goods-info-container">
		<img ng-repeat="img in goods.imgarray | limitTo:1" ng-src="{{img.imgurl}}" class="goods-icon">
		<span ng-bind="goods.name" id="goods-name"></span>
	</div>
	<div id="comment-info-container">
		<div class="comment-item">
			<span>总体评分：</span>
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
		</div>
		<div class="comment-item">
			<span>描述相符：</span>
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
		</div>
		<div class="comment-item">
			<span>服务态度：</span>
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
		</div>
		<div class="comment-item">
			<span>发货速度：</span>
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
			<img src="../../assets/images/star.png">
		</div>
	</div>
	<div id="comment-text-container">
		<textarea name="comment-text" id="comment-text" placeholder="写下你想说的..."></textarea> 
		<div name="check-anonymity">
			<img src="../../assets/images/checkbox.png" class="common-icon">
			<span>匿名提交</span>
		</div>
	</div>
	<div id="submit-btn">
		提交
	</div>
</div>
