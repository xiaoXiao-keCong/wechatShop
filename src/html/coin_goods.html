<div id="coin-goods-container">
    <div class="title-bar bg-white">
        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
        <span ng-bind="goods.name"></span>
    </div>
    <div advertise class="swiper-container slider-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in goods.imgarray" on-finish-render-filters>
                <img ng-src="{{item.imgurl}}">
            </div>
        </div>
        <div class="swiper-pagination">
        </div>
    </div>
    <div ng-if="goods.type == 3" class="content-container">
        <div class="goods-price common-height item">
            <div ng-bind="goods.name"></div>
            <div class="price-text">
                <img src="../../assets/images/coin_2.png" class="common-icon">
                <span ng-bind="goods.integral + '悦币'"></span>
            </div>
        </div>
        <div class="common-height item">
            <div>悦艺术家</div>
            <img src="../../assets/images/arrow_grey.png" class="common-icon">
        </div>
    </div>
</div>
