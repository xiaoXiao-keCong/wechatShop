<!-- 积分商品详情 -->
<div id="mall-goods-detail">
	<div class="info-container">
		<div class="goods-pic-container">
			<img src="../../assets/images/back.png" class="back common-icon" back>
			<img src="../../assets/images/share_2.png" class="share common-icon">
			<img src="../../assets/images/test/goods_pic1.png" class="goods-pic">
		</div>
		<div class="goods-info">
			<span class="item name">
				<span ng-bind="goods.name"></span>
				<span class="praise">
					<img src="../../assets/images/zan_2.png" class="common-icon">
					<span ng-bind="goods.praisenum"></span>
				</span>
			</span>
			<span class="item intro" ng-bind="goods.info">
				
			</span>
			<span class="item price">
				<span class="highlight">￥<span ng-bind="goods.realprice"></span></span>
				<span>会员价：<span class="highlight">￥<span ng-bind="goods.vipprice"></span></span></span>
			</span>
			<del class="item original-price">
				￥<span ng-bind="goods.originalprice"></span>
			</del>
			<span class="item rate">
				<hr>
				<span class="rate-text">好评率 <span ng-bind="goods.favorablerate"></span></span>
				<hr>
			</span>
			<span class="item other-info">
				<span>销量<span ng-bind="goods.salenum"></span>件</span>
				<span>喜欢<span ng-bind="goods.praisenum"></span>件</span>
				<span>库存<span ng-bind="goods.inventory"></span>件</span>
			</span>
		</div>
		<div class="guarantee" ng-click="toGuarantee()">
			<span>悦艺术家保障</span>
			<img src="../../assets/images/arrow_r_big.png" class="common-icon">
		</div>
		<div class="goods-detail">
			<span>商品详情</span>
			<span class="right-panel">
				<img src="../../assets/images/test/goods_pic2.png" class="goods-pic-small">
				<img src="../../assets/images/test/goods_pic2.png" class="goods-pic-small">
				<img src="../../assets/images/test/goods_pic2.png" class="goods-pic-small">
				<img src="../../assets/images/test/goods_pic2.png" class="goods-pic-small">
				<img src="../../assets/images/arrow_r_big.png" class="common-icon">
			</span>
		</div>
	</div>
<div class="operation">
	<span class="item add-cart" ng-click="addToCart()">加进购物车</span>
	<span class="item buy" ng-click="buy()">立即购买</span>
</div>
</div>
