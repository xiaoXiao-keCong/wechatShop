<div class="parent-container">
    <div class="title-bar">
        <span class="title-bar-left" back><img src="../../assets/images/back.png"></span>
        <span>我的收藏</span>
    </div>
    <div id="collection-container">
        <!-- 商品列表 -->
        <div ng-if="!nothing">
            <div class="goods-container">
                <span class="item" ng-repeat="item in goodsList" ng-click="toGoodsDetail(item)">
                    <span class="goods-img-cont">
                        <img ng-src="{{item.imgurl}}" class="goods-img">
                        <span class="praise" ng-click="unkeep(item, $event)">
                            <span name="praise-icon"><img src="../../assets/images/close.png" alt=""></span>
                        </span>
                        <span class="salestate" ng-bind="item.salestate" ng-if="item.salestateflag == 1"></span>
                        <span class="salestate salestate-xj" ng-bind="item.salestate" ng-if="item.salestateflag == 0"></span>
                        <span class="salestate salestate-sq" ng-bind="item.salestate" ng-if="item.salestateflag == 2"></span>
                    </span>
                    <span class="goods-name" ng-bind="item.name"></span>
                    <span class="goods-info">
                        <span class="realprice">￥<span ng-bind="item.realprice"></span></span>
                        <span class="originalprice">￥<span ng-bind="item.originalprice"></span></span>
                    </span>
                </span>
            </div>
            <div class="showMore" ng-click="getGoods()">展示更多</div>
            <!-- <div ng-hide="loaded" class="load">
                <img src="../../assets/images/loading2.gif" class="common-icon">
                正在加载...
            </div> -->
            <!-- <div ng-show="loaded" class="load"></i>没有更多内容</div> -->
        </div>
        <div class="nothing-container bg-white" ng-if="nothing">
            <img src="../../assets/images/nothing.jpg" alt="">
        </div>
    </div>
</div>
