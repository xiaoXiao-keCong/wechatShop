<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>快速登录</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../build/css/app.min.css">
</head>
<body ng-app="login" ng-controller="loginCtrl">
<div class="title-bar">
    快速登录
</div>
<div class="wrapper">
    <div class="phone">
        <span class="icon">
            <img src="../../assets/images/phone.png" alt="手机号" class="phone-icon">
        </span>
        <span>
            <input type="text" placeholder="请输入您的手机号" class="input-text phone-text" name="phone-num">
        </span>

    </div>
    <div class="code-container margin-top-15">
        <div class="code">
            <span class="icon">
                <img src="../../assets/images/code.png" alt="验证码" class="code-icon">
            </span>
            <span>
                <input type="text" placeholder="请输验证码" class="input-text code-text">
            </span>
        </div>
        <div class="get-code-btn">
            获取验证码
        </div>
    </div>
    <div id="confirm-login-btn" class="login-btn">
        确认登录
    </div>
    <div id="to-login-btn" class="login-btn">
        已有账号点击登录
    </div>
    <div class="more-choice-tips">
        <div class="line">
            <hr>
        </div>
        <div class="tips">
            您还有更多登录选择
        </div>
        <div class="line">
            <hr>
        </div>
    </div>
    <div class="login-choice-container">
        <div class="login-choice-item weibo-login">
            <img src="../../assets/images/denglu_weibo.png" alt="微博登录">
            <span class="login-type-name">微博</span>
        </div>
        <div class="login-choice-item qq-login">
            <img src="../../assets/images/denglu_qq.png" alt="qq登录">
            <span class="login-type-name">QQ</span>
        </div>
        <div class="login-choice-item wechat-login">
            <img src="../../assets/images/denglu_wechat.png" alt="微信登录">
            <span class="login-type-name">微信</span>
        </div>
    </div>
</div>

</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/angular.min.js"></script>
<script src="../js/login.js"></script>
</html>
