<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>快速登录</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/angular.min.js"></script>
</head>
<body ng-app="login" ng-controller="loginCtrl">
<div class="title-bar">
    <span class="title">快速登录</span>
</div>
<div class="container">
    <div class="input-container">
            <div class="tip-icon">
                <img src="../../assets/images/ksdl_03@2x.png" alt="手机图标">
            </div>
            <div class="input-text">
                <input type="text" name="phone-num" id="phone-num" placeholder="请输入您的手机号">
            </div>

    </div>
    <div class="input-container code">
        <div class="code-container">
            <div class="tip-icon">
                <img src="../../assets/images/ksdl_06@2x.png" alt="验证码图标">
            </div>
            <div class="input-text">
                <input type="text" name="code" id="code" placeholder="请输入验证码">
            </div>
        </div>
        <div class="get-code">
            <button>获取验证码</button>
        </div>
    </div>

    <div class="button-group">
        <button class="confirm-login">确认登录</button>
    </div>
    <div class="button-group">
        <button class="to-login">已有账号点击登录</button>
    </div>
    <div class="login-choise-tips">
        <div>
            <hr>
        </div>
        <div>
            您还有更多登录选择
        </div>
        <div>
            <hr>
        </div>

    </div>
    <div class="login-choise-container">
        <span>
            <img src="../../assets/images/denglu_09@2x.png" alt="微博登录" ng-click="outsideLogin($event)">
        </span>
        <span>
            <img src="../../assets/images/denglu_11@2x.png" alt="qq登录" ng-click="outsideLogin($event)">
        </span>
        <span>
            <img src="../../assets/images/denglu_13@2x.png" alt="微信登录" ng-click="outsideLogin($event)">
        </span>
    </div>
</div>
</body>

<script src="../js/login.js"></script>
</html>
