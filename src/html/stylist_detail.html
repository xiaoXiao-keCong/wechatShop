<!-- 发型师详情 -->
<div class="parent-container">
<div id="stylist-detail">
<div class="title-bar">
    <span class="title-bar-left" back>
        <img src="../../assets/images/back.png">
    </span>
    <span ng-bind="designer.name"></span>
    <span class="title-bar-right">
        <img src="../../assets/images/share.png">
    </span>
</div>
<div class="head">
	<span><img ng-src="{{designer.avatar}}" class="head-pic"></span>
	<span class="name" ng-bind="designer.name"></span>
	<span class="intro" ng-bind="designer.describe"></span>
	<span class="operation">
		<span class="btn-operation" ng-click="keepDesigner(designer)">
			<span ng-if="!designer.iskeep">+关注</span>
			<span ng-if="designer.iskeep">取消关注</span>
		</span>
		<span class="btn-operation" ng-click="designerIntro(designer)">
			<span>更多介绍</span>
		</span>
	</span>
</div>
<div class="stylist-info">
	<div class="top-panel">
		<span class="item">
			<span>评价：</span>
			<span class="flex-center" ng-click="toDesignerComment(designer)">
				<img ng-repeat="level in designer.commentLevel" ng-src="{{level.path}}" class="star-icon">
			</span>
		</span>
		<span class="item">
			<span>接单：</span>
			<span class="highlight">
				<span ng-bind="designer.ordernum"></span>次
			</span>
		</span>
		<span class="item">
			<span>
				<img src="../../assets/images/zan.png" class="zan-icon">
			</span>
			<span class="highlight" ng-bind="designer.praisenum"></span>
		</span>
	</div>
	<div class="bottom-panel">
		<span class="discount margin-bottom-20">
			<span class="discount-item">新人立减 88</span>
			<span class="discount-item">老用户减 88</span>
		</span>
		<span class="margin-bottom-20 site" ng-bind="designer.store.name"></span>
		<span class="flex-center">
			<span><img src="../../assets/images/location.png" class="location-icon"></span>
			<span class="location" ng-bind="designer.store.location"></span>
		</span>
	</div>
</div>
<!-- 导航bar -->
<div class="nav-bar">
	<span ng-class="{'selected':project}" ng-click="show(1)">项目</span>
	<span ng-class="{'selected':price}" ng-click="show(2)">价格</span>
	<span ng-class="{'selected':life}" ng-click="show(3)">生活</span>
	<span ng-class="{'selected':work}" ng-click="show(4)">作品</span>
</div>
<!-- 发型师项目 -->
<div class="stylist_proj_container" ng-if="project">
	<div class="item" ng-repeat="service in serviceList">
		<span class="left">
			<span class="select-icon">
				<img src="../../assets/images/common_unselected.png" class="common-icon" ng-click="selectService(service)" ng-if="!service.selected">
				<img src="../../assets/images/common_selected.png" class="common-icon" ng-click="selectService(service)" ng-if="service.selected">
			</span>
			<span ng-bind="service.name"></span>
		</span>
		<span class="right">
			<span ng-bind="service.serviceTime"></span> min
		</span>
	</div>
	
	<div class="bottom-operation">
		<span class="left">
			<span><span ng-bind="totalServiceTime()"></span>min</span>
		</span>
		<span class="middle">
			<span>立即咨询</span>
		</span>
		<span class="right">
			<span>立即预约</span>
		</span>
	</div>
</div>
<!-- 发型师价格 -->
<div class="stylist-price-container" ng-if="price">
	<div class="common-proj">
		<span class="title">一般项目</span>
		<span class="common-proj-item">
			<span>洗吹</span>
			<span class="right">
				<span class="highlight">￥ 280</span>
				<del class="original-price">￥ 381.00</del>
			</span>
		</span>
		<span class="common-proj-item">
			<span>洗剪吹</span>
			<span class="right">
				<span class="highlight">￥ 280</span>
				<del class="original-price">￥ 381.00</del>
			</span>
		</span>
	</div>
	<div class="item">
		<span>染发</span>
		<span class="right">
			<span class="highlight">￥280</span>
			<span>起</span>
			<img src="../../assets/images/down_big.png" class="down-icon">
		</span>
	</div>
	<div class="item">
		<span>烫发</span>
		<span class="right">
			<span class="highlight">￥280</span>
			<span>起</span>
			<img src="../../assets/images/down_big.png" class="down-icon">
		</span>
	</div>
	<div class="item">
		<span>护理</span>
		<span class="right">
			<span class="highlight">￥280</span>
			<span>起</span>
			<img src="../../assets/images/down_big.png" class="down-icon">
		</span>
	</div>
</div>
