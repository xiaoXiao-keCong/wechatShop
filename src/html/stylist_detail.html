<!-- 发型师详情 -->
<html ng-app="stylistDetail">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>悦艺术家</title>
    <script src="../../assets/js/flexible_css.debug.js"></script>
    <script src="../../assets/js/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../build/css/app.min.css">
</head>
<body id="stylist-detail">
<div class="title-bar">
    <span class="title-bar-left" back>
        <img src="../../assets/images/back.png">
    </span>
    <span>Macus Liu</span>
    <span class="title-bar-right">
        <img src="../../assets/images/share.png">
    </span>
</div>
<div class="head">
	<span><img ng-src="../../assets/images/test/fxs_head.png" class="head-pic"></span>
	<span class="name">
		Marcus Liu
	</span>
	<span class="intro">在玩耍中完成一个作品</span>
	<span class="operation">
		<span class="btn-operation">
			<span class="glyphicon glyphicon-plus"></span>
			<span>关注</span>
		</span>
		<span class="btn-operation">
			<span>更多介绍</span>
		</span>
	</span>
</div>
<div class="stylist-info">
	<div class="top-panel">
		<span class="item">
			<span>评价：</span>
			<span class="flex-center">
				<img src="../../assets/images/star_h.png" class="star-icon">
				<img src="../../assets/images/star_h.png" class="star-icon">
				<img src="../../assets/images/star_h.png" class="star-icon">
				<img src="../../assets/images/star.png" class="star-icon">
				<img src="../../assets/images/star.png" class="star-icon">
			</span>
		</span>
		<span class="item">
			<span>接单：</span>
			<span class="highlight">4次</span>
		</span>
		<span class="item">
			<span><img src="../../assets/images/zan.png" class="zan-icon"></span>
			<span class="highlight">123</span>
		</span>
	</div>
	<div class="bottom-panel">
		<span class="discount margin-bottom-20">
			<span class="discount-item">新人立减 88</span>
			<span class="discount-item">老用户减 88</span>
		</span>
		<span class="margin-bottom-20 site">悦 &middot; 生活新东方广场</span>
		<span class="flex-center">
			<span><img src="../../assets/images/location.png" class="location-icon"></span>
			<span class="location">北京市朝阳区三里屯</span>
		</span>
	</div>
</div>
<div ng-view></div>
</body>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/angular.min.js"></script>
<script src="../../assets/js/angular-route.min.js"></script>
<script src="../../assets/js/mobile-angular-ui.min.js"></script>
<script src="../../assets/js/mobile-angular-ui.gestures.min.js"></script>
<script src="../js/app.min.js"></script>
</html>
