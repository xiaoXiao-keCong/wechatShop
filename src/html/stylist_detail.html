<!-- 发型师详情 -->
<div class="parent-container">
<div id="stylist-detail">
<div class="title-bar">
    <span class="title-bar-left" back>
        <img src="../../assets/images/back.png">
    </span>
    <span ng-bind="designer.name"></span>
    <!-- <span class="title-bar-right">
        <img src="../../assets/images/share.png">
    </span> -->
</div>
<div class="head">
	<span><img ng-src="{{designer.avatar}}" class="head-pic"></span>
	<!-- <span class="name" ng-bind="designer.name"></span> -->
	<!-- <span class="intro" ng-bind="designer.describe"></span> -->
	<span class="intro" ng-bind="designer.simpleinfo"></span>
	<span class="operation">
		<!-- <span class="btn-operation" ng-click="keepDesigner(designer)">
			<span ng-if="!designer.iskeep">+关注</span>
			<span ng-if="designer.iskeep">取消关注</span>
		</span> -->
		<span class="btn-operation" ng-click="designerIntro(designer)">
			<span>更多介绍</span>
		</span>
	</span>
</div>
<div class="stylist-info">
	<div class="top-panel">
		<span class="item">
			<span>评价：</span>
			<span class="flex-center" ng-click="toDesignerComment(designer)">
				<img ng-repeat="level in designer.commentLevel" ng-src="{{level.path}}" class="star-icon">
			</span>
		</span>
		<span class="item">
			<span>接单：</span>
			<span class="highlight">
				<span ng-bind="designer.ordernum"></span>次
			</span>
		</span>
		<span class="item">
			<!-- <span>
				<img src="../../assets/images/zan.png" class="zan-icon">
			</span> -->
			<span class="glyphicon glyphicon-heart-empty praise-icon" 
			ng-if="!designer.iskeep" ng-click="keepDesigner(designer)"></span>
			<span class="glyphicon glyphicon-heart praise-icon praised" 
			ng-if="designer.iskeep" ng-click="keepDesigner(designer)"></span>&nbsp;
			<span class="highlight" ng-bind="designer.praisenum"></span>
		</span>
	</div>
	<div class="bottom-panel">
		<span class="discount margin-bottom-20">
			<span class="discount-item" ng-repeat="activity in designer.activitylist"
			 ng-bind="activity.name" ng-click="jumpToActivity(activity)"></span>
		</span>
		<span class="margin-bottom-20 site" ng-bind="designer.store.name"></span>
		<span class="flex-center">
			<span><img src="../../assets/images/location.png" class="location-icon"></span>
			<span class="location" ng-bind="designer.store.location"></span>
		</span>
	</div>
</div>
<!-- 导航bar -->
<div class="nav-bar">
	<span ng-class="{'selected':project}" ng-click="show(1)">项目</span>
	<span ng-class="{'selected':price}" ng-click="show(2)">价格</span>
	<span ng-class="{'selected':life}" ng-click="show(3)">生活</span>
	<span ng-class="{'selected':work}" ng-click="show(4)">作品</span>
</div>
<!-- 发型师项目 -->
<div class="stylist_proj_container" ng-if="project">
	<div class="item" ng-repeat="service in serviceList" ng-click="selectService(service)">
		<span class="left">
			<span class="select-icon">
				<img src="../../assets/images/common_unselected.png" class="common-icon" ng-if="!service.selected">
				<img src="../../assets/images/common_selected.png" class="common-icon" ng-if="service.selected">
			</span>
			<span ng-bind="service.name"></span>
		</span>
		<span class="right">
			<span ng-bind="service.serviceTime"></span> min
		</span>
	</div>
	
	<div class="bottom-operation">
		<span class="left">
			<span><span ng-bind="totalServiceTime()"></span>min</span>
		</span>
		<!-- <span class="middle">
			<span>立即咨询</span>
		</span> -->
		<span class="right" ng-click="appoint()">
			<span>立即预约</span>
		</span>
	</div>
</div>
<!-- 发型师价格 -->
<div class="stylist-price-container" ng-if="price">
	<div class="common-proj" ng-repeat="price in priceList">
		<span class="title" ng-click="showItems(price)">
			<span ng-bind="price.title"></span>
			<img src="../../assets/images/down_big.png" class="common-icon" ng-hide="price.show">
			<img src="../../assets/images/up.png" class="common-icon" ng-show="price.show">
		</span>
		<span class="common-proj-item" ng-repeat="items in price.items" ng-show="price.show">
			<span ng-bind="items.title" class="item-title"></span>
			<span class="right">
				<span class="highlight">￥ <span ng-bind="items.price.actualprice"></span></span>
				<del class="original-price">￥ <span ng-bind="items.price.originalprice"></span></del>
			</span>
		</span>
	</div>
</div>
<!-- 发型师生活 -->
<div class="stylist-life-container" ng-if="life">
	<div infinite-scroll="getLife()" infinite-scroll-disabled="lifeLoading" infinite-scroll-distance="1">
		<div class="item" ng-repeat="life in lifeList">
			<div class="time">
				<img src="../../assets/images/time_circle.png" class="time-circle">
				<span ng-bind="life.time"></span>
			</div>
			<div ng-class="{'content':true,'padding-bottom-none':life.imgLength==0}">
				<div ng-bind="life.content"></div>
				<div class="pic">
					<span ng-class="{'life-img':true,'life-img-1':life.imgLength==1,'life-img-2':life.imgLength==2||life.imgLength==4,'life-img-3':life.imgLength==3||life.imgLength>4}" 
					ng-repeat="img in life.imgArr" 
					ng-style="{'background-image':'url({{img.path}})'}" ng-click="showLifeImg(life, img)"></span>
					<!-- <span ng-class="{'life-img':true,'life-img-1':life.imgLength==1,'life-img-2':life.imgLength==2||life.imgLenth==4,}" 
					ng-repeat="img in life.imgArr" 
					ng-style="{'background-image':'url({{img.path}})'}" ng-click="showLifeImg(life, img)"></span> -->
				</div>
			</div>
		</div>
	</div>
	<div ng-show="lifeLoading && !lifeLoaded" class="load">加载中...</div>
    <div ng-show="lifeLoaded" class="load"></i>没有更多了</div>
</div>
<!-- 发型师作品 -->
<div class="stylist-work-container" ng-if="work">
	<div infinite-scroll="getWorks()" infinite-scroll-disabled="workLoading" infinite-scroll-distance="1">
		<div class="work-container">
			<span class="item" ng-repeat="work in workList" ng-click="toWorkDetail(work)">
				<img ng-src="{{work.imgurl}}">
				<div class="info">
					<span ng-bind="work.name" class="ellipsis text-center"></span>
					<span class="num"><span ng-bind="work.num"></span>张</span>
				</div>
			</span>
		</div>
		<div ng-show="workLoading && !workLoaded" class="load">正在加载...</div>
	    <div ng-show="workLoaded" class="load"></i>没有更多了</div>	
	</div>
</div>
</div>
</div>
